<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <header>
        <img src="images/dolphin3.png" alt="dolphin logo" id = "dolphinlogo">
        <h1>Dolphin CRM</h1>
    </header>
    
    <main>
        <h2><strong>Login</strong></h2>
        <form action="dashboard.html" method="post">
            <input type="text" id="email" placeholder="Email address" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <div>
                <img src="/images/lock-icon1.png" alt="icon of a lock" id="lock-icon">
                <button type="submit">Login</button>
            </div>
        </form>
    </main>
    
    <footer>
        <br>
        <hr>
        <p>Copyright &copy; 2022 Dolphin CRM</p>
    </footer>

</body>
</html>
